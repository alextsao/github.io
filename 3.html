<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input {
            width: 150px;
            display: block;
            margin: 0 auto;
            margin-top: 10px;
        }
        
        button {
            width: 60px;
            display: block;
            margin: 0 auto;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" name="city" value="西安市">
        <input type="text" name="district" value="莲湖区">
        <button type="button" onclick="cc()">传参</button>
    </div>
    <script>
        var city = document.getElementsByName("city")[0].value;
        var district = document.getElementsByName("district")[0].value;

        function cc() {
            alert(city);
            alert(district);
        }
    </script>
</body>

</html>
