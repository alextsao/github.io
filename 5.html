<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 160px;
            height: 160px;
            margin: 0 auto;
            background-color: black;
            color: white;
            border: 20px solid black;
        }
    </style>
</head>

<body>
    <div onmouseover="over()" onmouseout="out()" onmou>
        鼠标移入改变样式，鼠标移出恢复。
    </div>
    <script>
        var div = document.getElementsByTagName("div")[0];

        function over() {
            div.style.backgroundColor = "#f0f0f0";
            div.style.color = "red";
            div.style.border = "20px solid red";
        }

        function out() {
            div.style.backgroundColor = "black";
            div.style.color = "white";
            div.style.border = "20px solid black";
        }
    </script>
</body>

</html>
